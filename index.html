<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoomable Sunburst Chart with D3.js</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      svg {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      const data = {
        name: "root",
        children: [
          {
            name: "Mindset",
            children: [
              { name: "Development of skills", value: 25 },
              { name: "Coping with success and failure", value: 25 },
              { name: "Moving from comfort zone", value: 25 },
              { name: "Effort investing in learning ", value: 25 },
            ],
          },
          {
            name: "Thinking development",
            children: [
              { name: "Creative thinking", value: 25 },
              { name: "Analytical thinking", value: 25 },
              { name: "Evaluative-critical thinking", value: 25 },
              { name: "System thinking", value: 25 },
            ],
          },
          {
            name: "Emotional quotient",
            children: [
              { name: "Awareness of emotions", value: 25 },
              { name: "Familiarity and acceptance", value: 25 },
              { name: "Self regulation of emotions", value: 25 },
              { name: "Relationship building", value: 25 },
              { name: "Collaboration in the team", value: 25 },
              { name: "Empathy", value: 25 },
              { name: "Uncertainty and stress handling", value: 25 },
            ],
          },
          {
            name: "Professional self",
            children: [
              { name: "Meaning", value: 25 },
              { name: "Positive framing", value: 25 },
              { name: "Social relationship", value: 25 },
              { name: "Wellbeing", value: 25 },
            ],
          },
        ],
      };

      // The chart function as provided
      function chart() {
        const width = 928;
        const height = width;
        const radius = width / 10;

        const color = d3.scaleOrdinal(
          d3.quantize(d3.interpolateRainbow, data.children.length + 1)
        );

        const colorMap = {
          Mindset: "#6AA84F",
          "Thinking development": "#FFD966",
          "Emotional quotient": "#FF9900",
          "Professional self": "#6FA8DC",
          "Development of skills": "#84D162",
          "Coping with success and failure": "#84D162",
          "Moving from comfort zone": "#84D162",
          "Effort investing in learning ": "#84D162",
          "Creative thinking": "#FFFB8F",
          "Analytical thinking": "#FFFB8F",
          "Evaluative-critical thinking": "#FFFB8F",
          "System thinking": "#FFFB8F",
          "Awareness of emotions": "#FFB647",
          "Familiarity and acceptance": "#FFB647",
          "Self regulation of emotions": "#FFB647",
          "Relationship building": "#FFB647",
          "Collaboration in the team": "#FFB647",
          Empathy: "#FFB647",
          "Uncertainty and stress handling": "#FFB647",
          Meaning: "#81C3FF",
          "Positive framing": "#81C3FF",
          "Social relationship": "#81C3FF",
          Wellbeing: "#81C3FF",
        };

        const hierarchy = d3
          .hierarchy(data)
          .sum((d) => d.value)
          .sort((a, b) => b.value - a.value);

        const root = d3.partition().size([2 * Math.PI, hierarchy.height + 1])(
          hierarchy
        );
        root.each((d) => (d.current = d));

        const arc = d3
          .arc()
          .startAngle((d) => d.x0)
          .endAngle((d) => d.x1)
          .padAngle((d) => Math.min((d.x1 - d.x0) / 2, 0.005))
          .padRadius(radius * 1.5)
          .innerRadius((d) => d.y0 * radius)
          .outerRadius((d) => Math.max(d.y0 * radius, d.y1 * radius - 1));

        const svg = d3
          .create("svg")
          .attr("viewBox", [-width / 2, -height / 2, width * 2, width * 2])
          .style("font", "10px sans-serif");

        const path = svg
          .append("g")
          .selectAll("path")
          .data(root.descendants().slice(1))
          .join("path")
          .attr("fill", (d) => colorMap[d.data.name] || "#ccc")
          .attr("fill-opacity", (d) =>
            arcVisible(d.current) ? (d.children ? 0.6 : 0.4) : 0
          )
          .attr("pointer-events", (d) =>
            arcVisible(d.current) ? "auto" : "none"
          )
          .attr("d", (d) => arc(d.current));

        path
          .filter((d) => d.children)
          .style("cursor", "pointer")
          .on("click", clicked);

        const format = d3.format(",d");
        path.append("title").text(
          (d) =>
            `${d
              .ancestors()
              .map((d) => d.data.name)
              .reverse()
              .join("/")}\n${format(d.value)}`
        );

        const label = svg
          .append("g")
          .attr("pointer-events", "none")
          .attr("text-anchor", "middle")
          .style("user-select", "none")
          .selectAll("text")
          .data(root.descendants().slice(1))
          .join("text")
          .attr("dy", "0.35em")
          .attr("fill-opacity", (d) => +labelVisible(d.current))
          .attr("transform", (d) => labelTransform(d.current))
          .style("font-size", "12px") //changing the font size
          .text((d) => d.data.name);

        const parent = svg
          .append("circle")
          .datum(root)
          .attr("r", radius)
          .attr("fill", "none")
          .attr("pointer-events", "all")
          .on("click", clicked);

        function clicked(event, p) {
          parent.datum(p.parent || root);

          root.each(
            (d) =>
              (d.target = {
                x0:
                  Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) *
                  2 *
                  Math.PI,
                x1:
                  Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) *
                  2 *
                  Math.PI,
                y0: Math.max(0, d.y0 - p.depth),
                y1: Math.max(0, d.y1 - p.depth),
              })
          );

          const t = svg.transition().duration(750);

          path
            .transition(t)
            .tween("data", (d) => {
              const i = d3.interpolate(d.current, d.target);
              return (t) => (d.current = i(t));
            })
            .filter(function (d) {
              return +this.getAttribute("fill-opacity") || arcVisible(d.target);
            })
            .attr("fill-opacity", (d) =>
              arcVisible(d.target) ? (d.children ? 0.6 : 0.4) : 0
            )
            .attr("pointer-events", (d) =>
              arcVisible(d.target) ? "auto" : "none"
            )
            .attrTween("d", (d) => () => arc(d.current));

          label
            .filter(function (d) {
              return (
                +this.getAttribute("fill-opacity") || labelVisible(d.target)
              );
            })
            .transition(t)
            .attr("fill-opacity", (d) => +labelVisible(d.target))
            .attrTween("transform", (d) => () => labelTransform(d.current));
        }

        function arcVisible(d) {
          return d.y1 <= 3 && d.y0 >= 1 && d.x1 > d.x0;
        }

        function labelVisible(d) {
          return d.y1 <= 3 && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.03;
        }

        function labelTransform(d) {
          const x = (((d.x0 + d.x1) / 2) * 180) / Math.PI;
          const y = ((d.y0 + d.y1) / 2) * radius;
          return `rotate(${x - 90}) translate(${y},0) rotate(${
            x < 180 ? 0 : 180
          })`;
        }

        return svg.node();
      }

      document.getElementById("chart").appendChild(chart());
    </script>
  </body>
</html>
