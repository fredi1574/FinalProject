<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoomable Sunburst Chart with D3.js</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .chart-container {
        width: 100%;
        max-width: 1000px;
        height: auto;
        padding: 10px;
      }
      .chart {
        width: 100%;
      }
      svg {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <div id="englishChart" class="chart"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      const data = {
        name: "root",
        children: [
          {
            name: "Mindset",
            color: "#93C47D",
            children: [
              { name: "Development of skills", value: 25, color: "#A3CC8E" },
              {
                name: "Coping with success and failure",
                value: 25,
                color: "#A3CC8E",
              },
              { name: "Moving from comfort zone", value: 25, color: "#A3CC8E" },
              {
                name: "Effort investing in learning ",
                value: 25,
                color: "#A3CC8E",
              },
            ],
          },
          {
            name: "Thinking development",
            color: "#6FA8DC",
            children: [
              { name: "Creative thinking", value: 25, color: "#8CB9E3" },
              { name: "Analytical thinking", value: 25, color: "#8CB9E3" },
              {
                name: "Evaluative-critical thinking",
                value: 25,
                color: "#8CB9E3",
              },
              { name: "System thinking", value: 25, color: "#8CB9E3" },
            ],
          },
          {
            name: "Emotional quotient",
            color: "#F1C232",
            children: [
              { name: "Awareness of emotions", value: 25, color: "#F3CB53" },
              {
                name: "Familiarity and acceptance",
                value: 25,
                color: "#F3CB53",
              },
              {
                name: "Self regulation of emotions",
                value: 25,
                color: "#F3CB53",
              },
              { name: "Relationship building", value: 25, color: "#F3CB53" },
              {
                name: "Collaboration in the team",
                value: 25,
                color: "#F3CB53",
              },
              { name: "Empathy", value: 25, color: "#F3CB53" },
              {
                name: "Uncertainty and stress handling",
                value: 25,
                color: "#F3CB53",
              },
            ],
          },
          {
            name: "Professional self",
            color: "#B4A7D6",
            children: [
              { name: "Meaning", value: 25, color: "#C4BADE" },
              { name: "Positive framing", value: 25, color: "#C4BADE" },
              { name: "Social relationship", value: 25, color: "#C4BADE" },
              { name: "Wellbeing", value: 25, color: "#C4BADE" },
            ],
          },
        ],
      };

      function chart() {
        const container = document.getElementById("englishChart");
        const width = container.offsetWidth; // Set width to 100% of container
        const height = width; // Keep height the same as width for a square chart
        const radius = width / 7; // Adjusted the radius for better scaling

        const color = d3.scaleOrdinal(
          d3.quantize(d3.interpolateRainbow, data.children.length + 1)
        );

        const hierarchy = d3
          .hierarchy(data)
          .sum((d) => d.value)
          .sort((a, b) => b.value - a.value);

        const root = d3.partition().size([2 * Math.PI, hierarchy.height + 1])(
          hierarchy
        );
        root.each((d) => (d.current = d));

        const arc = d3
          .arc()
          .startAngle((d) => d.x0)
          .endAngle((d) => d.x1)
          .padAngle((d) => Math.min((d.x1 - d.x0) / 2, 0.005))
          .padRadius(radius * 1.5)
          .innerRadius((d) => d.y0 * radius)
          .outerRadius((d) => Math.max(d.y0 * radius, d.y1 * radius - 1));

        const svg = d3
          .create("svg")
          .attr("viewBox", [-width / 2, -height / 2, width, height])
          .style("font", "10px sans-serif")
          .attr("width", "100%") // Set SVG to 100% width
          .attr("height", height); // Adjust height dynamically

        const path = svg
          .append("g")
          .selectAll("path")
          .data(root.descendants().slice(1))
          .join("path")
          .attr("fill", (d) => d.data.color || "#ccc")
          .attr("fill-opacity", (d) =>
            arcVisible(d.current) ? (d.children ? 1 : 0.5) : 0
          )
          .attr("pointer-events", (d) =>
            arcVisible(d.current) ? "auto" : "none"
          )
          .attr("d", (d) => arc(d.current));

        path
          .filter((d) => d.children)
          .style("cursor", "pointer")
          .on("click", clicked);

        const format = d3.format(",d");
        path.append("title").text(
          (d) =>
            `${d
              .ancestors()
              .map((d) => d.data.name)
              .reverse()
              .join("/")}\n${format(d.value)}`
        );

        const label = svg
          .append("g")
          .attr("pointer-events", "none")
          .attr("text-anchor", "middle")
          .style("user-select", "none")
          .selectAll("text")
          .data(root.descendants().slice(1))
          .join("text")
          .attr("dy", "0.35em")
          .attr("fill-opacity", (d) => +labelVisible(d.current))
          .attr("transform", (d) => labelTransform(d.current))
          .style("font-size", "14px")
          .text((d) => d.data.name);

        const parent = svg
          .append("circle")
          .datum(root)
          .attr("r", radius)
          .attr("fill", "none")
          .attr("pointer-events", "all")
          .on("click", clicked);

        function clicked(event, p) {
          parent.datum(p.parent || root);

          root.each(
            (d) =>
              (d.target = {
                x0:
                  Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) *
                  2 *
                  Math.PI,
                x1:
                  Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) *
                  2 *
                  Math.PI,
                y0: Math.max(0, d.y0 - p.depth),
                y1: Math.max(0, d.y1 - p.depth),
              })
          );

          const t = svg.transition().duration(500);

          path
            .transition(t)
            .tween("data", (d) => {
              const i = d3.interpolate(d.current, d.target);
              return (t) => (d.current = i(t));
            })
            .filter(function (d) {
              return +this.getAttribute("fill-opacity") || arcVisible(d.target);
            })
            .attr("fill-opacity", (d) =>
              arcVisible(d.target) ? (d.children ? 0.6 : 0.4) : 0
            )
            .attr("pointer-events", (d) =>
              arcVisible(d.target) ? "auto" : "none"
            )
            .attrTween("d", (d) => () => arc(d.current));

          label
            .filter(function (d) {
              return (
                +this.getAttribute("fill-opacity") || labelVisible(d.target)
              );
            })
            .transition(t)
            .attr("fill-opacity", (d) => +labelVisible(d.target))
            .attrTween("transform", (d) => () => labelTransform(d.current));
        }

        function arcVisible(d) {
          return d.y1 <= 3 && d.y0 >= 1 && d.x1 > d.x0;
        }

        function labelVisible(d) {
          return d.y1 <= 3 && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.03;
        }

        function labelTransform(d) {
          const x = ((d.x0 + d.x1) / 2) * (180 / Math.PI);
          const y = ((d.y0 + d.y1) / 2) * radius;
          return `rotate(${x - 90}) translate(${y},0) rotate(${
            x < 180 ? 0 : 180
          })`;
        }

        return svg.node();
      }

      window.addEventListener("resize", () => {
        const container = document.getElementById("englishChart");
        container.innerHTML = ""; // Clear previous chart
        container.appendChild(chart()); // Recreate chart on resize
      });

      document.getElementById("englishChart").appendChild(chart());
    </script>
  </body>
</html>
